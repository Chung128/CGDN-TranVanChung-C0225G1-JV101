<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong 1 chuỗi</title>
</head>
<body>
<script>
    let chuoi = prompt('nhập vào:');
    let soTu = chuoi.split(" ");
    let demSo = 0;
    for (let i = 0; i < soTu.length; i++) {
        if (soTu[i] !== "") {
            demSo++;
        }
    }
    alert(`Trong chuỗi ${chuoi} có ${demSo} từ.`);
</script>
</body>
</html>
