<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 chuỗi giống nhau</title>
</head>
<body>
<script>
    let chuoi1 = prompt('nhập chuỗi 1:');
    let chuoi2 = prompt('nhập chuỗi 2:');
    let giongKhac = false;
    if (chuoi1.length !== chuoi2.length) {
        alert('Hai chuỗi khác nhau.');
    } else {
        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] === chuoi2[i]) {
                giongKhac = true;
            } else {
                giongKhac = false;
            }
        }
    }
    if (giongKhac === true) {
        alert('Hai chuỗi giống nhau.');
    } else {
        alert('Hai chuỗi không giống nhau.');
    }
</script>
</body>
</html>
