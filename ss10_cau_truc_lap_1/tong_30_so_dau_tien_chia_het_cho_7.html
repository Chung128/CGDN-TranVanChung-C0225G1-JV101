<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let tong = 0;
    let tang = 0
    let soDau = 0;   //chọn số tự nhiên đầu tiên là 0 thay vì chọn là 1
    while (tang < 30) {
        tong += soDau;
        soDau += 7;
        tang++;
    }
    console.log(`Tổng của 30 số chia hết cho 7 là ${tong}`);
</script>
</body>
</html>
