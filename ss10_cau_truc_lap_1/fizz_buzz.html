<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (let x = 1; x <= 100; x++) {
        while (x % 3 == 0 && x % 5 == 0) {
            x=x+1;
            document.write('FizzBuzz');
        }
        if (x % 5 === 0) {
            document.write('Buzz');
        } else if (x % 3 === 0) {
            document.write('Fizz');
        } else {
            document.write(x);
        }
    }
</script>
</body>
</html>
