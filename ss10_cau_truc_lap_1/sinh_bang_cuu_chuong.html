<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bangCuuChuong;
    bangCuuChuong = "<table border='3px' cellspacing='10px'>";
    for (let i = 1; i <= 10; i++) {
        bangCuuChuong = bangCuuChuong + "<tr>";
        for (let j = 1; j <= 10; j++) {
            bangCuuChuong = bangCuuChuong + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        bangCuuChuong = bangCuuChuong + "</tr>";
    }
    bangCuuChuong = bangCuuChuong + "</table>";
    document.write(bangCuuChuong);
</script>
</body>
</html>
