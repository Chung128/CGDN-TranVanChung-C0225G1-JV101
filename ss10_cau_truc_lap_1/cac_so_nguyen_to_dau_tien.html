<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 Số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let soN = +prompt('nhập số lần lặp.');
    let a = 0;
    for (let x = 2; a < soN; x++) {
        let b = 0;
        for (let i = 1; i <= x; i++) {
            if (x % i == 0) {
                b++;
            }
        }
        if (b == 2) {
            console.log(x);
            a++;
        }
    }
</script>
</body>
</html>
