<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 Số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let a = 0;
    let x = 0
    while (a < 20) {
        let b = 0;
        for (let i = 1; i <= x; i++) {
            if (x % i == 0) {
                b++;
            }
        }
        if (b == 2) {
            console.log(x);
            a++;
        }
        x++
    }
</script>
</body>
</html>
