<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
</head>
<style>
    button{
        width: 40px;
        height: 30px;
        text-align: center;
        margin-left: 5px;
        margin-top: 5px;
    }
    input{
        width: 190px;
        text-align: right;
    }
    fieldset{
        width: 200px;
    }
</style>
<body>
<fieldset>
    <input type="text" id="mayTinh"><br>
<button onclick="nhap('1')">1</button>
<button onclick="nhap('2')">2</button>
<button onclick="nhap('3')">3</button>
<button onclick="nhap('+')">+</button><br>
<button onclick="nhap('4')">4</button>
<button onclick="nhap('5')">5</button>
<button onclick="nhap('6')">6</button>
<button onclick="nhap('-')">-</button><br>
<button onclick="nhap('7')">7</button>
<button onclick="nhap('8')">8</button>
<button onclick="nhap('9')">9</button>
<button onclick="nhap('*')">*</button><br>
<button onclick="xoaSo()">AC</button>
<button onclick="nhap('0')">0</button>
<button onclick="ketQua('=')">=</button>
<button onclick="nhap('/')">/</button>
</fieldset>
<script>
    function nhap(value) {
        document.getElementById('mayTinh').value += value;
    }
    function xoaSo(){
        let xoa=document.getElementById('mayTinh');
        xoa.value=xoa.value.slice(0,-1);  //có thể thay thế số -1 để tăng số kí tự xóa 1 số hay nhiều số
    }
    function ketQua(){
        let tinhToan=document.getElementById('mayTinh');
        tinhToan.value=eval(tinhToan.value);
    }
</script>
</body>
</html>
