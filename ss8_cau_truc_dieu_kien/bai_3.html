<script>
    let x = +prompt("Nhập số nguyên ngẫu nhiên:");
    if (x > 0) {
        alert("Đây là số dương");
    } else if (x == 0) {
        alert("Số 0");
    } else {
        alert("Đây là số âm");
    }
</script>
