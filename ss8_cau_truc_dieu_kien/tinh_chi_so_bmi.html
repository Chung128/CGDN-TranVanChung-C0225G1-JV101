<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<legend>
<p>Nhập cân nặng :(kg)
    <label><input type="number" id="weight"><br></label></p>

    <p>Nhập chiều cao :(m)<input type="number" id="tall"></p>
<button onclick="kiemTra()">Kiểm tra</button>
    <p id='ketQua'></p>
</legend>
<script>
    function kiemTra() {
        let weight = document.getElementById('weight').value;
        let tall = document.getElementById('tall').value;
        let kiemTra = weight / (tall * tall);
        if (kiemTra >=30) {
            document.getElementById('ketQua').innerHTML=('Chỉ số BMI của bạn là:' + kiemTra +' .bạn quá béo rồi,giảm cân đi');
        } else if (kiemTra >=25) {
            document.getElementById('ketQua').innerHTML=('Chỉ số BMI của bạn là:' + kiemTra +' .giảm cân đi,bạn hơi béo ròi đó');

        } else if (kiemTra >=18.5) {
            document.getElementById('ketQua').innerHTML=('Chỉ số BMI của bạn là:' + kiemTra +' .bạn dáng đẹp rồi đó...tuyệt');

        } else {
            document.getElementById('ketQua').innerHTML=('Chỉ số BMI của bạn là:' + kiemTra +'.Bạn gầy rồi đó..ăn thịt vào đi');
        }
    }

</script>
</body>
</html>
