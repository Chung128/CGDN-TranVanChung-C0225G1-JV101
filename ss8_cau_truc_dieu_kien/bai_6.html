<!--Nếu hoa hồng thay đổi theo mức doanh thu, ta tính như sau:-->

<!--Doanh thu từ 0 - 10 triệu: Hoa hồng 5%-->
<!--Doanh thu từ 10 - 20 triệu: Hoa hồng 7%-->
<!--Doanh thu trên 20 triệu: Hoa hồng 10%-->
<body>
<script>
  let doanhThu=+prompt("Nhập tổng doanh thu");
  if (doanhThu>20000000){
    tongThu=(doanhThu*10/100)+doanhThu;
    alert("Thu nhập của shop là :"+tongThu);
  }else if(doanhThu>10000000){
    tongThu=(doanhThu*7/100)+doanhThu;
    alert("Thu nhập của shop là :"+tongThu);
  }else if (doanhThu>0){
    tongThu=(doanhThu*5/100)+doanhThu;
    alert("Thu nhập của shop là :"+tongThu);
  }
</script>
</body>
</html>
