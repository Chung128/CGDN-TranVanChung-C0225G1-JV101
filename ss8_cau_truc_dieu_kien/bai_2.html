<body>
<script>
    let tuoi = +prompt('Nhập số tuổi:');
    if (tuoi >= 16) {
        alert("Bạn đã đủ tuổi vào lớp 10!");
    } else {
        alert("Bạn chưa đủ tuổi vào lớp 10!");
    }
</script>
