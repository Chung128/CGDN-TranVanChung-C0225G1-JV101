<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="newMonth()">Check</button>
<p id="soNgay"></p>
<body>
<script>
    function newMonth(){
      let month=+document.getElementById("month").value;
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
                month=`Tháng ${month} có 31 ngày`;
               break;
        case 2:
          month='Tháng 2 có 28 hoặc 29 ngày';
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          month=`Tháng ${month} có 30 ngày`;
          break;
      }
      document.getElementById('soNgay').innerHTML=(month)
    }
</script>
</body>
</html>
