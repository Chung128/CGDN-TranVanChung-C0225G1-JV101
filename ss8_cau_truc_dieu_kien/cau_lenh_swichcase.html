<body>
<script>
    soNgay()
    function soNgay() {
        let thang=+prompt("hdashas")
        // let thang = +document.getElementById("thangMay").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                thang = `Tháng ${thang} có 31 ngày `;
                break;
            case 2:
                thang = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                thang = `Tháng ${thang} có 30 ngày`;
                break;
        }alert(thang)
        // document.getElementById("soNgay").innerHTML = (thang);
    }
</script>
</body>
