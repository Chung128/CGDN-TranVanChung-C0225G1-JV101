<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoiNhap = prompt("Nhập chuỗi");
    let chuoi = chuoiNhap.trim();

    function taoTuVietTat(chuoiGan) {
        let chuoiTach = chuoiGan.split(" ");
        if (chuoiTach.length === 1) {
            return "Chuỗi chỉ có 1 từ nên không cần viết tắt";
        }
        let kiTuDau = [];
        for (let i = 0; i < chuoiTach.length; i++) {
            if (chuoiTach.length >= 2) {
                kiTuDau.push(chuoiTach[i][0]);
            }
        }
        let vietHoa = kiTuDau.join("").toUpperCase();
        return vietHoa;
    }

    alert(taoTuVietTat(chuoi));
</script>
</body>
</html>
