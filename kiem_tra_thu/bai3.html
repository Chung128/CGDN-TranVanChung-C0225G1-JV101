    function timCapPhantu(mang1) {
        let mang2Chieu = [];
        for (let i = 0; i < mang1.length; i++) {
            if (mang1[i] + mang1[i + 1] === mang1[i + 2]) {
                mang2Chieu.push([mang1[i], mang1[i + 1]]);
            }
        }
        return mang2Chieu.sort(([a, b], [c, d]) => [a + b] - [c + d]);
    }

    let mang2 = [1, 5, 6, 11, 9, 20, 8, 0, 8, 1];
    alert(timCapPhantu(mang2));
