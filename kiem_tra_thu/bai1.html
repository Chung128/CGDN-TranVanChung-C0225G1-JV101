<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    while (true) {
        n = +prompt("nhập số từ 0-15");
        if (n <= 15 && n >= 0 && n % 3 === 0) {
            break;
        } else {
            alert("nhập lại số phù hợp");
        }
    }
    let mang = new Array(n);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }

    function kiemTraTamGiac(mang1) {
        let demMangOK = 0;
        for (let i = 0; i < mang1.length; i += 3) {
            if (mang1[i] * mang1[i] + mang1[i + 1] * mang1[i + 1] === mang1[i + 2] * mang1[i + 2] || mang1[i] * mang1[i] === mang1[i - 1] * mang1[i + 1] + mang1[i + 2] * mang1[i + 2] || mang1[i + 1] * mang1[i + 1] === mang1[i] * mang1[i] + mang1[i + 2] * mang1[i + 2]) {
                demMangOK++;
            }
        }
        if (mang1.length / 3 === demMangOK) {
            return "OK";
        } else {
            return "NO";
        }
    }

    alert(kiemTraTamGiac(mang));
</script>
</body>
</html>
