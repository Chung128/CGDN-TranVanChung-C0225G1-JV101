<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
  let a = prompt('nhap a'); // có tể thêm dấu + trươc promt để chỉ cần 2 dấu bằng dưới a
  let b = prompt('nhap b');
  if (a === 0) {
    if (b === 0) {
      alert('vô số nghiệm');
    } else {
      alert('vô nghiệm');
    }
  } else {
    x = -(b / a);
  }
  alert('kết quả là : '+x);
</script>
</body>
</html>
