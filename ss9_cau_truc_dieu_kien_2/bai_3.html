<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a:');
    if (a > 0) {
        dienTich = a * a;
        alert(`diện tích hình vuông là : ${dienTich} m2`);
    } else
        alert("Nhập lại giá trị hợp lệ.");
</script>
</body>
</html>
