<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trinh bậc 2</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    let delta = b * b - 4 * a * c;
    if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / 2 * a;
        x2 = (-b - Math.sqrt(delta)) / 2 * a;
        alert(`Phương trình có 2 nghiệm"x1=${x1}.và x2=${x2}`);
    } else if (delta == 0) {      //chỗ này 2 dấu bằng vì trên promt đã có +:chỗ này hay quên nên noted
        x = -b / (2 * a);
        alert(`phương trình có 1 nghiệm x=${x}`);
    } else
        alert('Phương trình vô nghiệm');
</script>
</body>
</html>
