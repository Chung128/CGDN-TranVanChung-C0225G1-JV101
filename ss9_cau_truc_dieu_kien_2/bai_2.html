<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<script>
    let met = +prompt("Nhập số mét:");
    if (met) {
        feet = met * 3.2808;
        alert(`${met} mét bằng ${feet} feet.`);
    } else
        alert('Nhập lại giá trị đúng .');
</script>
</body>
</html>
