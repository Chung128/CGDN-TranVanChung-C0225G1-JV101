<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
  let a=+prompt('Nhập cạnh a:');
  let b=+prompt('Nhập cạnh b')
  if (a>0&&b>0){
    dienTich=(a*b)/2;
    alert(`diện tích hình tam giác vuông là : ${dienTich} m2`);
  }else
    alert("Nhập lại giá trị hợp lệ.");
</script>
</body>
</html>
