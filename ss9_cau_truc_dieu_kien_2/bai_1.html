<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<script>
    let doC=+prompt('Nhập vào số độ C');
    if (doC){
         doF=doC*9/5+32;
         alert(`${doC} độ C bằng ${doF} độ F`)
    }else
        alert("nhập lại giá trị hợp lệ")
</script>
</body>
</html>
