<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyen dương</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số n");

    function soNguyenDuong(soDuong) {
        if (soDuong > 0) {
            return true;
        }
    }

    let kiemTra = soNguyenDuong(n);
    if (kiemTra) {
        alert("đây là số nguyên dương");
    } else {
        alert("đây không phải là số nguyên dương");
    }
</script>
</body>
</html>
