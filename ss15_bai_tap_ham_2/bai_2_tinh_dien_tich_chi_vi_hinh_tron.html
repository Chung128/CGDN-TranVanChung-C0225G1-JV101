<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chi vi hình tròn</title>
</head>
<body>
<script>
    let r = +prompt("Nhập bán kính hình tròn.");
    const pi = 3.14159;


    function tinhDienTich(banKinh) {
        return pi * banKinh * banKinh;
    }

    let dienTich1 = tinhDienTich(r);
    alert(`Diện tích hình tròn có bán kính ${r} là: ${dienTich1}`);

    function tinhChuVi(banKinh) {
        return pi * banKinh * 2;
    }

    let chuVi1 = tinhChuVi(r);
    alert(`Chu vi hình tròn có bán kính ${r} là: ${chuVi1}`);
</script>
</body>
</html>
