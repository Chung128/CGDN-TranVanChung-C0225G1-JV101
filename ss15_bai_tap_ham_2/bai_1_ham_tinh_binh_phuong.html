<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinha bình phương</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số n ");
    let ketQua = binhPhuong(n);
    alert(`Bình phương của ${n} bằng ${ketQua}`);

    function binhPhuong(n) {
        return n * n;
    }
</script>
</body>
</html>
