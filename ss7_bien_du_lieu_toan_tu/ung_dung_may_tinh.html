<fieldset style="width: 200px">
    <h3 style="text-align: center">CALCULATOR</h3>
    <input style="width: 180px;margin-left: 10px;text-align: right" type="text" id="myInput"><br>
    <div style="margin-left: 5px;font-size: 30px;">
        <button onclick="moNgoac()">(</button>
        <button onclick="dongNgoac()">)</button>
        <button onclick=phanTram()>%</button>

        <button onclick="so1()">1</button>
        <button onclick="so2()">2</button>
        <button onclick="so3()">3</button>
        <button onclick="dauTru()">-</button>
        <br>
        <button onclick="so0()">0</button>
        <button onclick="dauCham()">.</button>
        <button onclick="dauBang()">=</button>
        <button onclick="dauCong()">+</button>
    </div>
</fieldset>

<script>
    function moNgoac(){
        document.getElementById('myInput').value += "(";
    }
    function dongNgoac(){
        document.getElementById('myInput').value += ")";
    }
    function phanTram(){
        document.getElementById('myInput').value+= "%";
    }
    function reSet() {
        let xoa1=document.getElementById("myInput");
        xoa1.value=xoa1.value.slice(0,-1);
    }
    function so7(){
        document.getElementById('myInput').value+= "7";
    }
    function so8(){
        document.getElementById('myInput').value+= "8";
    }
    function so9(){
        document.getElementById('myInput').value+= "9";
    }
    function dauChia(){
        document.getElementById('myInput').value+= "/";
    }
    function so4(){
        document.getElementById('myInput').value+= "4";
    }
    function so5(){
        document.getElementById('myInput').value+= "5";
    }
    function so6(){
        document.getElementById('myInput').value+= "6";
    }
    function dauNhan(){
        document.getElementById('myInput').value+= "*";
    }
    function so1(){
        document.getElementById('myInput').value+= "1";
    }
    function so2(){
        document.getElementById('myInput').value+= "2";
    }
    function so3(){
        document.getElementById('myInput').value+= "3";
    }
    function dauTru(){
        document.getElementById('myInput').value+= "-";
    }
    function so0(){
        document.getElementById('myInput').value+= "0";
    }
    function dauCham(){
        document.getElementById('myInput').value+= ".";
    }
    function dauBang(){
        let ketQua=document.getElementById("myInput");
        ketQua.value=eval(ketQua.value);
    }
    function dauCong(){
        document.getElementById('myInput').value+= "+";
    }
</script>
