<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<div>
    <p>Amount</p>
    <input type="number" id="tinhToan">
</div>
<div><p>From Currency</p>
    <select id="soTruoc">
    <option value="23000" >USD</option>
    <option value="1">VND</option>
</select></div>
<div><p>To Currency</p>
<select id=soSau>
    <option value="1">VND</option>
    <option value="23000">USD</option>
</select>
</div>
<button onclick="convert()">convert</button>
<p id="chuyenDoi"></p>
<body>
<script>
    function convert(){
        let money=parseFloat(document.getElementById('tinhToan').value);
        let truoc=parseFloat(document.getElementById('soTruoc').value);
        let sau=parseFloat(document.getElementById('soSau').value);
        let exchange=(truoc*money)/sau;
        document.getElementById('chuyenDoi').innerText=("Result:"+exchange);
    }
</script>
</body>
</html>
