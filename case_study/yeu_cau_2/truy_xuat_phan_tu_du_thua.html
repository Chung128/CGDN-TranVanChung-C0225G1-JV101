<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử
 xuất hiện trong mảng B nhưng lại không xuất hiện A-->
<!--Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện-->
<!--Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]-->

<script>
    let n = +prompt("nhập số phần tử mảng 1");
    let m = +prompt("nhập số phần tử mảng 2");
    let mang1 = new Array(n);
    for (let i = 0; i < mang1.length; i++) {
        mang1[i] = +prompt(`Nhập giá trị thứ ${i + 1} mảng 1`);
    }
    let mang2 = new Array(m);
    for (let i = 0; i < mang2.length; i++) {
        mang2[i] = +prompt(`Nhập giá trị thứ ${i + 1} mảng 2`);
    }
    console.log(khacGiaTri(mang1, mang2))

    function khacGiaTri(mang11, mang22) {
        let mangPhanTuKhac = [];
        for (let i = 0; i < mang22.length; i++) {
            if (mang11.indexOf(mang22[i]) === -1 && mangPhanTuKhac.indexOf(mang22[i]) === -1) {
                mangPhanTuKhac.push(mang22[i]);
            }
        }
        return mangPhanTuKhac;
    }
</script>
</body>
</html>
