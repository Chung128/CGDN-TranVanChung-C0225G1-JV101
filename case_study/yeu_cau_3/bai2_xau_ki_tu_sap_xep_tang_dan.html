<!--Bài 2: Cho xâu kí tự. Hãy tìm ra chuỗi con liên tiếp tăng dần có độ dài lớn nhất-->
<!--Ví dụ: s = "abefaefghedcb", thì kết quả getMaxChildString (s)   “aefgh”-->
<!-- aefgh : là chuỗi con liên tiếp trong chuỗi cha có độ dài lớp nhất.-->
<script>
    // let xau = prompt("nhập xâu kí tự vào đây:");
    let xau = "abefaefghedcb";
    alert(timChuoiDaiNhat(xau));

    function timChuoiDaiNhat(tachXau) {
        // let tachXau = xau1.split("");
        let chuoiCon = tachXau[0];
        let ketQua = "";
        for (let i = 1; i < tachXau.length; i++) {
            if (tachXau[i] >= tachXau[i - 1]) {
                chuoiCon += tachXau[i];
            } else {
                if (chuoiCon.length > ketQua.length) {
                    ketQua = chuoiCon;
                }
                chuoiCon = tachXau[i];
            }
        }
        if (chuoiCon.length > ketQua.length) {
            ketQua = chuoiCon;
        }
        return ketQua;
    }
</script>
