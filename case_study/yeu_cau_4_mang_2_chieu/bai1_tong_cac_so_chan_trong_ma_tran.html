<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.-->
<!--Với m, n là các số nhập từ bàn phím.-->
<body>
<script>
    let m = +prompt("Nhập số giá trị mảng 1");
    let n = +prompt("Nhập số giá trị mảng 2");
    let mang = new Array(n);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = new Array(m);
    }
    for (let i = 0; i < mang.length; i++) {
        for (let j = 0; j < mang[i].length; j++) {
            mang[i][j] = +prompt(`nhập phần tử ${i + 1} mảng ${j + 1}`)
        }
    }
    alert(tinhTong(mang))

    function tinhTong(mang1) {
        let tong = 0;
        for (let i = 0; i < mang1.length; i++) {
            for (let j = 0; j < mang1[i].length; j++) {
                if (mang1[i][j] % 2 === 0) {
                    tong += mang1[i][j];
                }
            }
        }
        return tong;
    }
</script>
</body>
</html>
