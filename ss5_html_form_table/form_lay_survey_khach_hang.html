<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<form>
   <legend>
       <h1>Market Research Survey</h1>
       <p>Please take a few moments to complete this satisfaction survey.</p>
   </legend>
    <legend style="background-color:lightgoldenrodyellow; ">
        <p>What is your age range?</p>
        <select style="width: 200px" name="number";>
            <option value="1">18-24 </option>
            <option value="2">25-34</option>
            <option value="3">34-50</option>
            <option value="4">50+</option>
        </select name="number">
        <p>What is your yearly income range??</p>
        <select style="width: 200px;" name="number";>
            <option value="1">o-$25000 </option>
            <option value="2">$25000-$50000</option>
            <option value="3">$50000-$100000</option>
            <option value="4">$100000+</option>
        </select>
        <p>Gender Identity</p>
        <label><input type="radio" name="gender"/>Male<br></label>
        <label> <input type="radio" name="gender"/>Female<br></label>
        <label> <input type="radio" name="gender"/>Nonbinary<br></label>
        <label> <input type="radio" name="gender"/>Other<br></label>
    </legend>

</form>

</body>
</html>
