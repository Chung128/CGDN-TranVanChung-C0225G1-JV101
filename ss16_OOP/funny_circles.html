<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border: 1px solid #d300d3;"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 250);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let black = getRandomHex();
        return `rgb(${red},${green},${black})`;
    }

    // function getRandomColor(){
    //     var red = getRandomHex();
    //     var green = getRandomHex();
    //     var blue = getRandomHex();
    //     return "rgb(" + red + "," + blue + "," + green +")";
    // }

    function createCircle() {
        let hinhTron = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        hinhTron.beginPath();
        hinhTron.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        hinhTron.fillStyle = color;
        hinhTron.fill();
    }


    function createMultipleCircle() {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    }

    createMultipleCircle();
</script>
</body>
</html>
