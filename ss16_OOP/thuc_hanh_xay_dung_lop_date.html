<script>

    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(thang) {
            this.month = thang;
        }

        setYear(nam) {
            this.year = nam;
        }
    }

    let lich = new MyDate(24, 3, 2025);
    let ngay = lich.day;
    let thang = lich.month;
    let nam = lich.year;
    console.log(`${ngay}/${thang}/${nam} `)
