<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác</title>
</head>
<body>
<script>
    let canh1 = +prompt("Nhập cạnh 1 :");
    let canh2 = +prompt("Nhập cạnh 2 :");
    let canh3 = +prompt("Nhập cạnh 3 :");
    kienTraTamGiac(canh1, canh2, canh3)

    function kienTraTamGiac(a, b, c) {
        if (a <= 0 || b <= 0 || c <= 0) {
            alert("Không phải là của tam giác.");
        } else if (a + b <= c || b + c <= a || a + c <= b) {
            alert("Không phải là của tam giác.");
        } else if (a * a + b * b === c * c || b * b === a * a + c * c || a * a === b * b + c * c) {
            alert("Đây là tam giác vuông.");
        } else {
            alert("Đây là 3 cạnh của 1 tam giác.");
        }
    }
</script>
</body>
</html>
