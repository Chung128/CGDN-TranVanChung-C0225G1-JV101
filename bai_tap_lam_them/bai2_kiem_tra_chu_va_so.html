<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiêm tra chữ và số</title>
</head>
<body>
<script>
    let x = +prompt("Nhập số giá trị:");
    let mang = new Array(x);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = prompt(`Nhập giá trị thứ ${i + 1}`);
    }
    alert(chuVaSo(mang));

    function chuVaSo(kiTu) {
        let chu = false;
        let so = false;
        for (let i = 0; i < kiTu.length; i++) {
            if (kiTu[i] >= 0 || kiTu[i] < 0) {
                so = true;
            } else {
                chu = true;
            }
        }
        if (so && chu) {
            return -1;
        } else if (so) {
            return 1;
        } else {
            return 0;
        }
    }
</script>
</body>
</html>
