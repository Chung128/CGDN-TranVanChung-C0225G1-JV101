<!DOCTYPE html>

<script>
    let chuoi = prompt("Nhập chuỗi");

    function kiemTraChuoi(mang) {
        let tachMang = mang.split("");
        for (let i = 0; i < tachMang.length; i++) {
            if (tachMang[i] === " " && tachMang[i + 1] === " ") {
                return true;
            }
        }
    }

    if (kiemTraChuoi(chuoi)) {
        alert(false);
    } else {
        alert(true);
    }
