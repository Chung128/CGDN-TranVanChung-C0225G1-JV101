<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và gọi hàm</title>
</head>
<body>
<script>
    function choiCoVua(traLoi) {
        let cauTraLoi = "";
        if (traLoi) {
            cauTraLoi = "Được,mình cùng chơi cờ vua nào";
        } else {
            cauTraLoi = "Nay hơi bận,để lần sau đi bạn ơiii!";
        }
        return cauTraLoi;
    }

    let nhanCauTraLoi = confirm("Bạn muốn chơi gì đó không?");
    let hienThi = choiCoVua(nhanCauTraLoi);
    alert(hienThi);
</script>
</body>
</html>
