<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra so nguyên tố</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số n");
    if (kiemTraSo(n)) {
        alert("Đây là số nguyên tố.")
    } else {
        alert("Đây không phải là số nguyên tố.")
    }

    function kiemTraSo(n) {
        if (n <= 1) {
            return false;
        }
        if (n == 2) {
            return true;
        }
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
