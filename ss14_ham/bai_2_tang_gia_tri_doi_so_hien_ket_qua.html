<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tăng đối số 1 đơn vị và hiện ra kết quả</title>
</head>
<body>
<script>
    let n = +prompt("Nhập đối số: ");
    tapDoiSo(n);
    alert(n2);

    function tapDoiSo(n) {
        n2 = n + 1;
        return;
    }
</script>
</body>
