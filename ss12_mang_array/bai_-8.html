<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp mảng</title>
</head>
<body>
<script>
    let mang = new Array(10);
    for (let i = 0; i < 10; i++) {
        mang[i] = +prompt(`nhập giá trị ${i}`);
    }
    mang.sort(function (a, b) {
        return a - b;
    });   //((a,b)=> a-b) nhưng phải ghi rõ ra
    alert(mang);

</script>
</body>
</html>
