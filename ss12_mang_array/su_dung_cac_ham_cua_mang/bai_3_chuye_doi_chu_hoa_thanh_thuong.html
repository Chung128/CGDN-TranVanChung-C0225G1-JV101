<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi chữ hoa thành thường và ngược lại</title>
</head>
<body>
<script>
    let dauVao = 'The Quick Brown Fox';
    let chuyenDoi = "";
    for (let i = 0; i < dauVao.length; i++) {
        let phanTu = dauVao[i];
        if (phanTu === phanTu.toUpperCase()) {
            chuyenDoi += phanTu.toLowerCase();
        } else {
            chuyenDoi += phanTu.toUpperCase();
        }
    }
    alert(chuyenDoi);
</script>
</body>
</html>
