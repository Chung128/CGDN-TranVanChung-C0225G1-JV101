<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let duLieu = +prompt('nhập vào');
    let mang = new Array(duLieu);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = prompt(`nhập vào phần tử thứ ${i + 1}`);
        mang.toString();
    }
    alert(mang);
</script>
</body>
</html>
