<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm v nằm trong mảng</title>
</head>
<body>
<script>
    let mang = new Array(10);
    for (let i = 0; i < 10; i++) {
        mang[i] = +prompt(`nhập giá trị số ${i}`)
    }
    let v = +prompt('nhập số nguyên v');
    let phanTu = mang.indexOf(v);
    if (phanTu === -1) {
        alert(`${v} is not in the array`);
    } else {
        alert(`${v} is in the array`);
    }
</script>
</body>
</html>
