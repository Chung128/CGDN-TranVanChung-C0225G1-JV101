<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừ của 1 số nguyên dương</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt('nhập số'));
    let giaiThua = 1;
    for (let i = 1; i <= soNguyen; i++) {
        giaiThua *= i;
    }
    console.log(`${soNguyen}!=${giaiThua}`);
</script>
</body>
</html>
