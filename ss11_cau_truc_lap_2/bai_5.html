<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi kép</title>
</head>
<body>
<script>
    let tienGoc = +prompt('nhập số tiền.');
    let kyHan = 0;
    let lai = 0.05;
    while (kyHan <= 5) {
        tongTien = tienGoc * (1 + lai) ** kyHan;
        kyHan++;
    }
    document.write(`Tiền lãi kép sau 5 năm là ${tongTien}`);
</script>
</body>
</html>
