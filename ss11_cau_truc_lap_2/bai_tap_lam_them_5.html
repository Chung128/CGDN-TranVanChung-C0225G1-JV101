    <title>Tổng 1/(2n-1)!</title>
</head>
<body>
<script>
    let n = +prompt('NHập số');
    let tong = 0;
    let giaiThua = 1;
    let i = 0;
    let y = 1;
    while (i < n) {
        while (y <= 2 * i + 1) {
            giaiThua *= y;
            y++;
        }
        tong += (1 / giaiThua);
        i++;
    }
    alert(tong);
