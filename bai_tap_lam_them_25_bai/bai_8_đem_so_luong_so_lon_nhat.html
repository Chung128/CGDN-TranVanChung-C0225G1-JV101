<!--Bài 8	Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6]
 => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)-->
<body>
<script>
    let n = +prompt("nhập số phần tử");
    let mang = new Array(n);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = +prompt(`Nhập giá trị thứ ${i + 1}`);
    }
    alert(soLonNhat(mang));

    function soLonNhat(mang1) {
        let lonNhat = mang1[0];
        let demSo = 1;
        for (let i = 1; i < mang1.length; i++) {
            if (lonNhat < mang1[i]) {
                lonNhat = mang1[i];
                demSo = 1;
            } else if (mang1[i] === lonNhat) {
                demSo++;
            }
        }
        return `số lớn nhất là ${lonNhat} và xuất hiện ${demSo} lần `;
    }
</script>
</body>
</html>
