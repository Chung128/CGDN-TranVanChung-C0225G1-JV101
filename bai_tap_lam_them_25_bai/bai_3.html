<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Kiểm tra mảng vừa nhập.
Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì hiện thị thông báo "OK",
Nếu không thoả mãn thì hiện thị "NO"-->
<body>
<script>
    let n = +prompt("nhâp n");
    let mang = new Array(n);
    for (let i = 0; i < mang.length; i++) {
        mang[i] = +prompt(`nhập giá trị ${i}`)
    }
    alert(kiemTraMang(mang));

    function kiemTraMang(mang1) {
        mang1.sort((a, b) => a - b);
        alert(mang1)
        for (let i = 0; i < mang1.length; i++) {
            if (mang1[i] < mang1[i + 1] || mang1[i] >= mang1[i + 1]) {
                return "OK";
            } else {
                return "NO";
            }
        }
    }
</script>
</body>
