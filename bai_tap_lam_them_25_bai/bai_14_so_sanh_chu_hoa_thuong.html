<script>
    let chuoi = prompt("Nhập chuỗi");
    console.log(kiemTraBangNhau(chuoi));

    function kiemTraBangNhau(chuoi1) {
        let chuHoa = chuoi1.split("").filter(kiTu => kiTu >= "A" && kiTu <= "Z").length;
        let chuThuong = chuoi1.split("").filter(kiTu => kiTu >= "a" && kiTu <= "z").length;
        if (chuHoa === chuThuong) {
            return true;
        }
        return false;
    }
</script>
