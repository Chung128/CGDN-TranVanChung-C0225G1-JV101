<!--"Hàm trả về mảng các ký tự là nguyên âm có trong mảng-->
<!--"-->
<body>
<script>
    let chuoi = prompt("Nhập chuỗi:");
    alert(layNguyenAm(chuoi));

    function layNguyenAm(mangChuoi) {
        let tachMang = mangChuoi.split("");
        let nguyenAm = ["u", "e", "o", "a", "i"];
        let layKiTu = [];
        for (let i = 0; i < tachMang.length; i++) {
            let kiTu = tachMang[i].toLowerCase();
            let chuaCo = layKiTu.indexOf(kiTu);
            for (let j = 0; j < nguyenAm.length; j++) {
                if (kiTu === nguyenAm[j] && chuaCo === -1) {
                    layKiTu.push(kiTu);
                }
            }
        }
        return layKiTu;
    }
</script>
